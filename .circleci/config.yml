version: 2
jobs:
  build:             
    docker:
      - image: public.ecr.aws/q7t9x1p4/platform-build:latest
    steps:      
      - checkout
      - run: echo "${EKS_CLUSTER_NAME}"
      - run: helm version 
      - run: aws eks update-kubeconfig --name "${EKS_CLUSTER_NAME}" --region us-west-2
      - run: kubectl version
      - run: aws --version
